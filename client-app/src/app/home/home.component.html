<div class="container m-3">
  <div style="text-align: center" *ngIf="!registerMode">
    <h1>Find your match</h1>

    <p class="lead">Here is your matches appearing.</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
      <button class="btn btn-info btn-lg ">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="registerToggle()"></app-register>
      </div>
    </div>
  </div>


</div>
